<div class="forgot-password-container">
  <div class="back-button">
    <button mat-icon-button routerLink="/auth/login">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="forgot-password-header">
    <mat-icon class="header-icon">lock_reset</mat-icon>
    <h1>Forgot Password?</h1>
    <p>Enter your email address and we'll send you instructions to reset your password.</p>
  </div>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email Address</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput type="email" formControlName="email" placeholder="Enter your email address">
      
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" class="submit-button" 
            [disabled]="forgotForm.invalid || isLoading">
      <span *ngIf="!isLoading">
        <mat-icon>send</mat-icon>
        Send Reset Instructions
      </span>
      <span *ngIf="isLoading">
        <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
        Sending...
      </span>
    </button>

    <!-- Back to Login -->
    <div class="back-to-login">
      <a routerLink="/auth/login">
        <mat-icon>arrow_back</mat-icon>
        Back to Login
      </a>
    </div>
  </form>

  <!-- Success/Error Messages -->
  <div *ngIf="successMessage" class="success-alert">
    <mat-icon class="success-icon">check_circle</mat-icon>
    <div>
      <strong>Email Sent!</strong>
      <p>{{ successMessage }}</p>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-alert">
    <mat-icon class="error-icon">error</mat-icon>
    <span>{{ errorMessage }}</span>
  </div>
</div>
